name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: wingstats
  ECR_SCOREBIRD_REPOSITORY: wingstats-scorebird

permissions:
  id-token: write   # Required for OIDC
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push main app image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push scorebird image
        uses: docker/build-push-action@v6
        with:
          context: ./scorebird-service
          platforms: linux/arm64
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_SCOREBIRD_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_SCOREBIRD_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set image outputs
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "scorebird_image=$ECR_REGISTRY/$ECR_SCOREBIRD_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          ECR_IMAGE: ${{ steps.build-image.outputs.image }}
          ECR_SCOREBIRD_IMAGE: ${{ steps.build-image.outputs.scorebird_image }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          AWS_REGION: ${{ env.AWS_REGION }}
          DOMAIN: ${{ secrets.DOMAIN }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: ECR_IMAGE,ECR_SCOREBIRD_IMAGE,ECR_REGISTRY,AWS_REGION,DOMAIN,DISCORD_BOT_TOKEN
          script: |
            # Login to ECR using instance IAM role
            aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY

            # Navigate to app directory
            cd ~/wingstats

            # Pull latest images
            docker pull $ECR_IMAGE
            docker pull $ECR_SCOREBIRD_IMAGE

            # Update .env file
            echo "ECR_IMAGE=$ECR_IMAGE" > .env
            echo "ECR_SCOREBIRD_IMAGE=$ECR_SCOREBIRD_IMAGE" >> .env
            echo "AWS_REGION=$AWS_REGION" >> .env
            echo "DOMAIN=$DOMAIN" >> .env
            echo "DISCORD_BOT_TOKEN=$DISCORD_BOT_TOKEN" >> .env

            # Restart services
            docker compose down
            docker compose up -d

            # Cleanup old images
            docker image prune -af
